<ngs-expandable-input>
  <mat-form-field *ngsExpInput>
    <input type="text" matInput />
  </mat-form-field>

  <button *ngsExpIconOpen type="button" mat-mini-fab color="primary">
    <mat-icon>search</mat-icon>
  </button>

  <button *ngsExpIconAction type="button" mat-mini-fab color="primary">
    <mat-icon>build</mat-icon>
  </button>

  <button *ngsExpIconClose type="button" mat-mini-fab>
    <mat-icon>close</mat-icon>
  </button>
</ngs-expandable-input>
