<ngs-expandable-input>
  <div ngsExpInput>
    <label for="exampleFormControlInput2" class="form-label">
      Email address
    </label>

    <input
      type="email"
      class="form-control mb-2"
      id="exampleFormControlInput2"
      placeholder="name@example.com"
    />
  </div>

  <button type="button" class="btn btn-primary m-2" ngsExpIconOpen>
    <i class="bi bi-search"></i>
  </button>

  <button type="button" class="btn btn-primary" ngsExpIconAction>
    <i class="bi bi-airplane-engines"></i>
  </button>

  <button type="button" class="btn btn-light m-2" ngsExpIconClose>
    <i class="bi bi-x"></i>
  </button>
</ngs-expandable-input>
