<div class="cards-container">
  <ng-container *vt="cards(); let cardsVal">
    @for (card of cardsVal; track card.id) {
      <ngs-card
        [card]="card"
        [vtNameForActive]="'targeted-card'"
        [vtNameForPassive]="'card-' + card.id"
        [vtClassForActive]="'targeted-card'"
        (up)="moveUp($event)"
        (down)="moveDown($event)"
      />
    }
  </ng-container>
</div>
