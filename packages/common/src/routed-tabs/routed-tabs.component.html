<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="center"
  class="sections"
  [animationDuration]="isFirstSync ? 0 : 500"
  (selectedIndexChange)="updateUrl($event)"
>
  <ng-container *ngFor="let tab of routedTabs; trackBy: trackByRouteName">
    <mat-tab [label]="tab.label">
      <ng-template matTabContent>
        <ng-container *ngTemplateOutlet="tab.templateRef"></ng-container>
      </ng-template>
    </mat-tab>
  </ng-container>
</mat-tab-group>
