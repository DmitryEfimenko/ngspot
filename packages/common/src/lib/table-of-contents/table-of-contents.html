<nav aria-label="Table of Contents" class="docs-toc-container">
  <ng-container *ngFor="let link of liveLinks$ | async; let i = index">
    <a
      [href]="_rootUrl + '#' + link.id"
      class="docs-level-{{link.type}} docs-link"
      [class.docs-active]="link.active"
    >
      {{link.name}}
    </a>
  </ng-container>
</nav>
